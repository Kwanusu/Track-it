<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Modern Expense Tracker | Personal Finance & Budgeting Tool</title>
    <meta name="title" content="Modern Expense Tracker | Personal Finance & Budgeting Tool">
    <meta name="description" content="Manage your money with ease. Track daily expenses, set monthly spending limits, and reach your savings goals with our free, secure, and modern dashboard.">
    <meta name="keywords" content="expense tracker, budget planner, personal finance, money manager, savings goal, finance dashboard">
    <meta name="author" content="Your Name/Brand">
    <meta name="robots" content="index, follow">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="Modern Expense Tracker | Take Control of Your Finances">
    <meta property="og:description" content="Track spending, set limits, and save more. A simple, fast, and secure tool for your daily financial management.">
    <meta property="og:image" content="https://your-domain.com/assets/og-preview.jpg">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="Modern Expense Tracker">
    <meta property="twitter:description" content="A lightweight and modular expense tracker for smart budgeting.">
    <meta property="twitter:image" content="https://your-domain.com/assets/twitter-card.jpg">

    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="theme-color" content="#6366f1"> <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <header>
            <h1><i class="fa-solid fa-wallet"></i> Expense Tracker</h1>
            
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search transactions...">
            </div>
            <button id="resetMonthBtn" class="edit-btn" style="background: var(--danger); width: auto;">
                <i class="fa-solid fa-calendar-minus"></i> Reset Month
            </button>

            <div class="header-actions">
                <button id="themeToggle" class="theme-btn">
                    <i class="fa-solid fa-moon"></i>
                </button>
                
                <button id="printBtn" class="edit-btn" style="background: var(--neutral); width: auto;">
                    <i class="fa-solid fa-print"></i> Print Report
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="left-panel">
                <div class="card balance-card">
                    <div class="goal-container">
                        <div class="input-group" style="margin-bottom: 15px;">
                            <label style="font-size: 0.8rem; font-weight: 600;">Monthly Spending Limit</label>
                            <div class="goal-setting">
                                <input type="number" id="spending-goal-input" placeholder="Set Limit (e.g. 10000)">
                                <button id="set-spending-goal-btn" title="Set Limit"><i class="fa-solid fa-check"></i></button>
                            </div>
                        </div>

                        <div class="goal-header">
                            <span>Spending Progress</span>
                            <span id="goal-percent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="progress-fill"></div>
                        </div>
                        <small id="goal-remaining">Remaining: Kes. 0.00</small>
                    </div>

                    <hr style="margin: 20px 0; border: 0; border-top: 1px solid var(--border);">
                    
                    <h3><i class="fa-solid fa-scale-balanced"></i> Your Balance</h3>
                    <h2 id="balance">Kes. 0.00</h2>
                    <div class="stats-row">
                        <div class="stat">
                            <span>Income</span>
                            <p id="income" class="money plus">+Kes. 0.00</p>
                        </div>
                        <div class="stat">
                            <span>Expense</span>
                            <p id="expense" class="money minus">-Kes. 0.00</p>
                        </div>
                    </div>
                </div>

                <div class="card form-container">
                    <h3><i class="fa-solid fa-plus-circle"></i> Add Transaction</h3>
                    <div class="input-group">
                        <input type="text" id="desc" placeholder="Description">
                    </div>
                    <div class="input-group">
                        <input type="number" id="amount" placeholder="Amount">
                    </div>
                    <div class="input-group">
                        <select id="category">
                            <option value="Salary">Salary</option>
                            <option value="Food">Food</option>
                            <option value="Rent">Rent</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Savings">Savings</option> 
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button id="submit"><i class="fa-solid fa-save"></i> Save Transaction</button>
                </div>

                <div class="card savings-card">
                    <h3><i class="fa-solid fa-piggy-bank"></i> Savings Goal</h3>
                    
                    <div class="input-group">
                        <label>Set Target Goal</label>
                        <div class="goal-setting">
                            <input type="number" id="savings-target" placeholder="Goal Amount">
                            <button id="set-goal-btn" title="Save Goal"><i class="fa-solid fa-check"></i></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Manage Savings</label>
                        <div class="goal-setting">
                            <input type="number" id="savings-deposit" placeholder="Amount">
                            <button id="deposit-btn" title="Move to Savings" style="background: var(--success); color: white;">
                                <i class="fa-solid fa-piggy-bank"></i>
                            </button>
                            <button id="withdraw-btn" title="Withdraw to Wallet" style="background: var(--primary); color: white;">
                                <i class="fa-solid fa-wallet"></i>
                            </button>
                        </div>
                        <small style="color: gray; font-size: 0.7rem;">Use the wallet icon to move savings back to your main balance.</small>
                    </div>

                    <div class="savings-progress-container">
                        <div class="goal-header">
                            <span id="savings-label">Current Progress</span>
                            <span id="savings-percent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="savings-fill"></div>
                        </div>
                        <small id="savings-summary">Saved: Kes. 0.00 / Kes. 0.00</small>
                    </div>
                </div>
            </section>

            <section class="right-panel card">
                <div class="tabs-header">
                    <h3><i class="fa-solid fa-chart-pie"></i> Overview & History</h3>
                    <div class="filter-buttons">
                        <button id="all">All</button>
                        <button id="incomeBtn">Income</button>
                        <button id="expenseBtn">Expenses</button>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>

                <div class="history-container">
                    <ul id="list" class="list"></ul>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
